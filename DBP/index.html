<!DOCTYPE html>
<html>
<head>
	<title>Dulcelado Inicio</title>
	<link rel="stylesheet" href = "/style.css">
	<link rel="website icon" type="png" href="icono.png">
</head>

<body>
	<div class="backround">
		<div class="backround-layer2">
			<img src="im2.png">	
		</div>
	</div>
	

	<div class ="container"> 
		<div class ="form sign-in-container" >
			<form class ="sing-in">
				<h1> Iniciar Sesion </h1>
				<span> Use su correo y contraseña </span>
				<div class = "container-input">
					<input type="text" placeholder="Email">
				</div>
				<div class = "container-input">
					<input type="password" placeholder="Contraseña">
				</div>
				<a class = "ok-account"> ¿No tiene cuenta? Registrate</a>
				<button class="button">INICIAR SESION</button>
			</form>
		</div>

		<div class ="form sign-up-container" >
			<form class ="sing-up">
				<h1> Registrarse </h1>
				<span> Use su correo electrónico para registrarse </span>
					<div class = "container-input">
						<input type="text" placeholder="Nombre de Usuario">
					</div>
					<div class = "container-input">
						<input type="date" placeholder="Fecha de nacimiento">
					</div>
					<div class = "container-input">
						<input type="text" placeholder="Email">
					</div>
					<div class = "container-input">
						<input type="password" placeholder="Contraseña">
					</div>
					<a class = "no-account"> ¿Ya tiene cuenta? Inicie Sesion</a>
					<button class="button">REGISTRARSE</button>
			</form>
		</div>

	</div>
	<script src="js/script.js"></script>

</body>
</html>
